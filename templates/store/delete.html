{% extends 'base/base.html' %} 
{% block title %}create Store{% endblock title %} 
{% block body %} 
{% load crispy_forms_tags %}
{% load static %}		
<div class="page-wrapper">
	<div class="page-content">
<form method="post">
        
    {% csrf_token %}
    
    <fieldset class="form-group">
        <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Purchase Bill</div> <br>
        <h2 style="color:#575757;">Are you sure delete: {{ object.billno }} Items?</h2>
    </fieldset>

    <div class="form-group">  
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'store_read' %}" class="btn btn-secondary">Cancel</a>
    </div>
    
</form>
</div>
</div><br><br>


{% endblock body %}
